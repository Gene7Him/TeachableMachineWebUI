<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Command App - Start & Stop</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f0f0;
            transition: background-color 0.4s ease;
        }

        h1 {
            font-size: 2em;
        }

        #status {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>üéôÔ∏è Voice Command App</h1>
<button type="button" onclick="init()">Start Listening</button>
<div id="status">Click start to begin</div>

<!-- Optional Audio Feedback -->
<audio id="start-sound" src="start.mp3"></audio>
<audio id="stop-sound" src="stop.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

<script>
    const URL = "https://teachablemachine.withgoogle.com/models/bE6Hk7xU9/";
    let recognizer;

    async function createModel() {
        const checkpointURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        recognizer = speechCommands.create(
            "BROWSER_FFT",
            undefined,
            checkpointURL,
            metadataURL
        );

        await recognizer.ensureModelLoaded();
        return recognizer;
    }

    async function init() {
        const recognizer = await createModel();
        const classLabels = recognizer.wordLabels();
        const status = document.getElementById("status");

        recognizer.listen(result => {
            const scores = result.scores;
            const maxScore = Math.max(...scores);
            const index = scores.indexOf(maxScore);
            const prediction = classLabels[index];

            if (maxScore > 0.85) {
                handleCommand(prediction);
            }
        }, {
            includeSpectrogram: false,
            probabilityThreshold: 0.75,
            invokeCallbackOnNoiseAndUnknown: true,
            overlapFactor: 0.5
        });
    }

    function handleCommand(command) {
        const status = document.getElementById("status");

        if (command === "start") {
            document.body.style.backgroundColor = "#c6f6c6";
            status.textContent = "‚úÖ Start Command Recognized!";
            document.getElementById("start-sound").play();
        } else if (command === "stop") {
            document.body.style.backgroundColor = "#f6c6c6";
            status.textContent = "üõë Stop Command Recognized!";
            document.getElementById("stop-sound").play();
        } else {
            document.body.style.backgroundColor = "#f0f0f0";
            status.textContent = "üéß Listening...";
        }
    }
</script>
</body>
</html>
